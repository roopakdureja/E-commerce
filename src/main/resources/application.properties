spring.application.name=sb-ecomm

#Turn off the Spring banner
#spring.main.banner-mode=off

#Reduce logging level.Setting only to warn
#logging.level.root=warn

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create

# for running role sql script
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

project.image = images/

#shows logs/sql queries of hibernate
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

spring.app.jwtSecret = ${JWT_SECRET_KEY}
# All values have to be in ms,
# so if you want 24 hrs expiry,then convert it into milliseconds
spring.app.Expiration = ${JWT_EXPIRATION_MS:3000000}

# Email configuration
# info related to below config - chatgpt Email thread
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${MAIL_USERNAME}
spring.mail.password= ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google Auth configuration
spring.security.oauth2.client.registration.google.client-id = ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret = ${GOOGLE_CLIENT_SECRET}
